<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Физмат</title>
    <style>
        /* Центрируем содержимое на весь экран */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00);
            background-size: 600% 600%;
            animation: gradientBG 10s ease infinite;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        /* Крутая надпись */
        h1 {
            font-size: 100px;
            color: #ffffff;
            text-shadow: 2px 2px #000000, -2px -2px #ff0000;
            animation: bounce 1s infinite alternate, colorShift 2s infinite alternate;
        }

        /* Анимация фона */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Легкое подпрыгивание текста */
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-30px); }
        }

        /* Смена цвета текста */
        @keyframes colorShift {
            0% { color: #ffffff; }
            50% { color: #ff69b4; }
            100% { color: #00ff00; }
        }
    </style>
</head>
<body>
    <h1>Физмат</h1>
</body>
</html>
